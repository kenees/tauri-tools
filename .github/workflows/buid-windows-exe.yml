name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-gnu
          override: true

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: |
          npm install
          npm install -g @tauri-apps/cli

      - name: ğŸ› ï¸ Install cross-compile tools
        run: |
          sudo apt update
          sudo apt install -y mingw-w64 nsis

      - name: ğŸ”¨ Build Windows EXE
        run: npm run tauri build -- --target x86_64-pc-windows-gnu
        env:
          TAURI_BUILD_TARGET: x86_64-pc-windows-gnu

      - name: ğŸ“¤ Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: |
            src-tauri/target/x86_64-pc-windows-gnu/release/bundle/
